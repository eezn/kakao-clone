<!DOCTYPE html>
<html>
  <head>
    <title>Airpod</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="airpod">
        <img src="images/airpod.png" class="airpod_img" alt="" />
        <div class="airpod__details">
          <span class="airpod_title">Apple AirPods</span>
          <span class="airpod_detail">
            Combine intelligent design with breakthrough technology and crystal
            clear sound.
          </span>
          <div class="price">
            <span class="airpod_price">$159</span>
            <div class="airpod_stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <span class="">16</span>
            </div>
          </div>
        </div>
      </div>

      <div class="profile">
        <div class="profile__content">
          <img src="images/suri.jpg" class="profile-img" alt="" />
          <span class="user-name">SuriNoel</span>
          <span class="user-detail">Youtuber</span>
        </div>
        <div class="profile__btns">
          <button class="">Follow</button>
          <button class="">Message</button>
        </div>
      </div>
    </div>
  </body>
</html>

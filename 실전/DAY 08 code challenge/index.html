<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <title>Main | instagram</title>
  </head>
  <body>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Instagram</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__icon">
          <i class="fab fa-telegram-plane"></i>
        </span>
      </div>
    </header>
    <header class="side-scroll">
      <ul class="side-scroll__list">
        <li class="side-scroll__avatar avatar">
          <img
            src="images/PINGU.jpg"
            width="50px"
            class="side-scroll__avatar"
          />
        </li>
        <li class="side-scroll__avatar avatar">
          <img
            src="images/PINGU.jpg"
            width="50px"
            class="side-scroll__avatar"
          />
        </li>
      </ul>
    </header>
    <main class="up-scroll">
      <ul class="contents__list">
        <li class="contents_content photo">
          <div class="content__column">
            <img
              src="images/PINGU.jpg"
              width="50px"
              class="content__column avatar"
            />
            <div class="content__column username">
              Sam Martin
            </div>
            <div class="content__column timestamp">
              5 min
            </div>
          </div>
          <div class="content__column">
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <a href="contents.html">
            <img
              src="images/SURI.jpg"
              width="300px"
              class="content main-photo"
            />
          </a>
          <div class="content__under-column">
            <div class="content__under-column">
              <span class="content__under-column favorite">
                <i class="far fa-heart"></i>
                <span class="content__under-column favorites">2,515</span>
              </span>
              <span class="content__under-column comment">
                <i class="far fa-comment-alt"></i>
                <span class="content__under-column comments">350</span>
              </span>
            </div>
          </div>
          <div class="content__under-column">
            <i class="far fa-bookmark"></i>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <i class="fas fa-bars fa-2x"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-search fa-2x"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-plus-square fa-2x"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-heart fa-2x"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-user fa-2x"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>

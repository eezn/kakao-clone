<!DOCTYPE html>
<html>
  <head>
    <title>DAY 13 CHALLENGE</title>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="src/styles.css" /> -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>

  <body>
    <div class="screen-shape">
      <div class="screen">
        <div class="status-bar">
          <span class="status-clock">23:35</span>
          <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="menu">
          <i class="fas fa-arrow-left"></i>
          <h3 class="menu-title">Profile</h3>
          <i class="fas fa-bars"></i>
        </header>
        <main class="main-screen">
          <div class="main-profile">
            <div class="main-avatar"></div>
            <span class="main-name">EEZN</span>
            <span class="main-address">Daegu, Korea</span>
          </div>
          <div class="main-btns">
            <a href="#"> <div class="main-btn follow">Follow</div></a>
            <a href="#"> <div class="main-btn message">Messgae</div></a>
          </div>
          <div class="main-status">
            <div class="main-status__column">
              <span class="count">140</span>
              <span class="tag">Followers</span>
            </div>
            <div class="main-status__column">
              <span class="count">250</span>
              <span class="tag">Following</span>
            </div>
            <div class="main-status__column">
              <span class="count">369</span>
              <span class="tag">Images</span>
            </div>
          </div>
        </main>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-btn">
              <a href="#"> <i class="far fa-user"></i></a>
            </li>
            <li class="nav-btn">
              <a href="#"> <i class="fas fa-user-friends"></i></a>
            </li>
            <li class="nav-btn">
              <a href="#"> <i class="far fa-comments"></i></a>
            </li>
            <li class="nav-btn">
              <a href="#"> <i class="fas fa-cog"></i></a>
            </li>
          </ul>
        </nav>
        <div class="under-bar"></div>
      </div>
    </div>
  </body>
</html>

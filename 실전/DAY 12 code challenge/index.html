<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/39ab8fd9e8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="phone-shape">
      <div class="phone-screen">
        <header class="header-top">
          <div class="real-header">
            <i class="fas fa-bars"></i>
            <h1 class="title">Recipes</h1>
            <i class="fas fa-search"></i>
          </div>
          <div class="pop-container">
            <div class="pop-bar">
              <h2 class="pop-title">Popular Recipes</h2>
              <span class="pop-view">View All</span>
            </div>
            <ul class="pop-btn-container">
              <li class="pop-recipes">Home Cooking</li>
              <li class="pop-recipes">Pastry Recipes</li>
              <li class="pop-recipes">For Babies</li>
              <li class="pop-recipes">Smoothie Recipes</li>
            </ul>
          </div>
        </header>
        <main class="other-recipes">
          <h2 class="other-title">Other Recipes</h2>
          <ul class="recipes-list">
            <li class="other-recipes__list">
              <div class="recipe-column">
                <h3 class="recipe-name">Refreshments</h3>
                <span class="recipe-counts">120 Recipes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </li>
            <li class="other-recipes__list">
              <div class="recipe-column">
                <h3 class="recipe-name">Diet Dishes</h3>
                <span class="recipe-counts">27 Recipes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </li>
            <li class="other-recipes__list">
              <div class="recipe-column">
                <h3 class="recipe-name">Soup Recipes</h3>
                <span class="recipe-counts">279 Recipes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </li>
            <li class="other-recipes__list">
              <div class="recipe-column">
                <h3 class="recipe-name">Meat Dishes</h3>
                <span class="recipe-counts">109 Recipes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </li>
          </ul>
        </main>
        <nav class="under-nav">
          <i class="fas fa-home"></i>
          <i class="fas fa-hat-cowboy-side"></i>
          <i class="far fa-clipboard"></i>
          <i class="far fa-sticky-note"></i>
        </nav>
      </div>
    </div>
  </body>
</html>

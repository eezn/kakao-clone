<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="phone-shape-out">
      <div class="phone-shape-in">
        <div class="title-box">
          <h1 class="title-box__title">Sign in</h1>
        </div>

        <div class="login">
          <div class="login__input">
            <input
              type="email"
              placeholder="   email"
              class="login__input email"
            />
            <input
              type="password"
              placeholder="   password"
              class="login__input password"
            />
            <div class="login__find-password">Forgot Password?</div>
          </div>

          <div class="login__remember">
            <input
              type="checkbox"
              class="login__remember-check"
              checked="checked"
            />
            <div class="login__remember-text">Remember Me</div>
          </div>
        </div>

        <div class="login-how">
          <button class="login__btn">Sign in</button>
          <div class="login-how-text">OR</div>

          <div class="sns">
            <button class="login__social facebook">Facebook</button>
            <button class="login__social twitter">Twitter</button>
          </div>
        </div>

        <div class="cs">
          <div class="cs__sign-up">
            <span class="cs__question">need an account?</span>
            <span class="cs__link">Sign up</span>
          </div>
          <div class="cs__retrive">
            <span class="cs__question">forgot your password?</span>
            <span class="cs__link">Retrive</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

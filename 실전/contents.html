<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <title>Contents | instagram</title>
  </head>
  <body>
    <main class="main-content">
      <ul class="content">
        <li class="contents_content photo">
          <div class="content__column">
            <a href="index.html">
              <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <img
              src="images/PINGU.jpg"
              width="50px"
              class="content__column avatar"
            />
            <div class="content__column username">
              Sam Martin
            </div>
            <div class="content__column timestamp">
              5 min
            </div>
          </div>
          <div class="content__column">
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <img src="images/SURI.jpg" width="300px" class="content main-photo" />
          <div class="content__under-column">
            <div class="content__under-column">
              <span class="content__under-column favorite">
                <i class="far fa-heart"></i>
                <span class="content__under-column favorites">2,515</span>
              </span>
              <span class="content__under-column comment">
                <i class="far fa-comment-alt"></i>
                <span class="content__under-column comments">350</span>
              </span>
            </div>
          </div>
          <div class="content__under-column">
            <i class="far fa-bookmark"></i>
          </div>
        </li>
        <ul class="comments">
            <li class="comments__user">
                <div class="comments__column">                 
                  <img
                    src="images/PINGU.jpg"
                    width="50px"
                    class="comments__column avatar"
                  />
                  <div class="comments__column username">
                    Angel
                  </div>
                  <div class="comments__column comment">
                    Looks so good that i can't control my self over this.
                  </div>
                  <span class="comments__icons">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-reply"></i>
                  </span>
        </ul>
      </ul>
    </main>
    <div class="comment__write">
        <div class="comment__write-column">
            <img
                    src="images/PINGU.jpg"
                    width="50px"
                    class="comment__write-column avatar"
        </div>
        <div class="comment__write-column">
          <input
            type="text"
            placeholder="Add a comment"
            class="comment__write-input"
          />
        </div>
        <div class="comment__write-column">
          <span class="comment__write-icon">
            <i class="far fa-paper-plane"></i>
          </span>
        </div>
      </div>
  </body>
</html>
